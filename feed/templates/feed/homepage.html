{% extends "base.html" %}
{% block title %} Changed the title of the homepage {% endblock %}

{%block body%}
    <!-- USED FROM main.js -->
    <div id="posts-container">
        <!-- "posts" IS FROM "views.py" -> " context_object_name = "posts" " -->
        {% for post in posts %}
        <!-- VARIABLE "post" IS A VARIABLE THAT IS USED IN post.html -->
            {% include "includes/post.html" with post=post show_detail_link=True %}
        {%endfor%}
    </div>
{%endblock%}
